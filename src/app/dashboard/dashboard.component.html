<mat-drawer-container class="example-container" autosize>
    <!--SIDEBAR-->
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <ul>
            <li><a href="">Inicio</a></li><br>
            <li><a href="">Cursos</a></li><br>
            <li><a href="">Calificaciones</a></li><br>
            <li><a href="">Asistencias</a></li><br>
        </ul>
        <p *ngIf="showFiller">Aqui vera el texto extra.</p>
    </mat-drawer>
    <!--FIN SIDEBAR-->

    <!--CONTENT WRAPPER-->
    <div class="example-sidenav-content">

        <!--TOOLBAR-->
        <mat-toolbar>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span appTitleSize>Programación Reactiva - Rodriguez Peña Lisandro - Angular</span>
        </mat-toolbar>
        <!--FIN TOOLBAR-->

        <main class="p-3">
            <app-home></app-home>
            <app-users></app-users>
        </main>
    </div>

</mat-drawer-container>
