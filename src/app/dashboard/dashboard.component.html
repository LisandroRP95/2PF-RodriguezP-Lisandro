<mat-drawer-container class="example-container" autosize>
    <!--SIDEBAR-->
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-nav-list>
            <a routerLink="home" mat-list-item>Inicio</a>
            <a routerLink="users" mat-list-item>Usuarios</a>
            <a mat-list-item>Calificaciones</a>
            <a routerLink="/auth" mat-list-item>Cerrar Sesion</a>
          </mat-nav-list>
    </mat-drawer>
    <!--FIN SIDEBAR-->

    <!--CONTENT WRAPPER-->
    <div class="example-sidenav-content">

        <!--TOOLBAR-->
        <mat-toolbar>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span appTitleSize>Pre Entrega 2 - Rodriguez Pe√±a Lisandro - Angular</span>
        </mat-toolbar>
        <!--FIN TOOLBAR-->

        <main class="p-3">
            <router-outlet></router-outlet>
        </main>
    </div>

</mat-drawer-container>
