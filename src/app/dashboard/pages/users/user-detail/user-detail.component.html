<h1 appTitleSize>Usuario</h1>

<button routerLink=".." mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
</button>

<mat-card  class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title> ID: {{userId}} Nombre:  {{ user?.name }} </mat-card-title>
        <mat-card-subtitle>Apellido: {{ user?.surname }}</mat-card-subtitle>
        <img mat-card-md-image src="https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg"  alt="Default profile picture">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
     E-mail {{ user?.email }}
    </mat-card-content>
  </mat-card>
