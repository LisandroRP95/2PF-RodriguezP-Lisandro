<h1 appTitleSize>Tabla de alumnos</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columna ID de usuario -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- Columna nombre completo -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let user"> {{user | fullName}} </td>
  </ng-container>

  <!-- Columna email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let user">

      <!-- Boton de visibilidad -->
      <button [routerLink]="user.id" mat-icon-button color="primary">
        <mat-icon>visibility</mat-icon>
      </button>

      <!-- Boton de editar -->
      <button (click)="editUser.emit(user)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>

      <!-- Boton de borrar -->
      <button (click)="deleteUser.emit(user)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
