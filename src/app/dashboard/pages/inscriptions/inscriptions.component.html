<h1 appTitleSize>Inscripciones</h1><br>

<div class="mb-3">
<button (click)="onAdd()" mat-flat-button color="primary" type="button">
<mat-icon>add</mat-icon>
Agregar Inscripci√≥n
</button>
</div>

<table mat-table [dataSource]="(inscriptions$ | async) || []" class="mat-elevation-z8">
 
    <!-- Columna ID de usuario -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let inscription"> {{ inscription.id }}</td>
    </ng-container>
  
    <!-- Columna nombre completo -->
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let inscription"> {{ !!inscription.student ? inscription.student.name + ' ' + inscription.student.surname : '-'  }}</td>
    </ng-container>
  
    <!-- Columna email -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let inscription"> {{ inscription.course.name }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
