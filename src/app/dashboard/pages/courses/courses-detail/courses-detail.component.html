<h1>Detalle del curso: {{ courseName$ | async}}
</h1>
<h3>Curso</h3>

<button routerLink=".." mat-icon-button>
  <mat-icon>arrow_back</mat-icon>
</button>

<table mat-table [dataSource]="students">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let courses"> {{ courses.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let courses"> {{ courses.name }} </td>
  </ng-container>

  <ng-container matColumnDef="courseCode">
    <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
    <td mat-cell *matCellDef="let courses"> {{ courses.courseCode }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
