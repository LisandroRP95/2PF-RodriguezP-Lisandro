<h1 mat-dialog-title>
    {{editingStudent 
    ? 'Editar alumno ' + editingStudent.name + ' ' + editingStudent.surname 
    :'Crear Alumno' 
}}
</h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm" class="grid">
        <div class="col-6 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name">
                <mat-error *ngFor="let error of nameControl.errors | keyvalue ">
                    {{ error | controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input formControlName="surname" matInput type="text" name="surname">
                <mat-error *ngFor="let error of surnameControl.errors | keyvalue ">
                    {{ error | controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-12 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>AÃ±o de nacimiento</mat-label>
                <input formControlName="birthYear" matInput type="number" name="birthYear">
                <mat-error *ngFor="let error of birthYearControl.errors | keyvalue ">
                    {{ error | controlErrorMessage}}
                </mat-error>
            </mat-form-field>
        </div>

    </form>

</div>
<div mat-dialog-actions class="col-12 flex justify-content-end">
    <button mat-button mat-dialog-close>cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
